<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
 
<h:head>
    <title>Login - Spring Security</title>
</h:head>
<h:body>
    <h:form action="j_spring_security_check">
        <h:messages />
        <h:panelGrid columns="2">
            <h:outputLabel value="Username: " for="j_username"/>
            <h:inputText id="j_username" required="true" />
            <h:outputLabel value="Password: " for="j_password" />
            <h:inputText id="j_password"/>
        </h:panelGrid>
 
        <h:commandButton value="Logar!" />
    </h:form>
</h:body>
</html>
